<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Experience</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <link rel="stylesheet" href="style.css">
</head>
<body>

<nav class="main-nav">
    <div class="nav-links-container">
        <a href="#weather" class="nav-link active" data-section="weather">Wetter</a>
        <a href="#news" class="nav-link" data-section="news">News</a>
        <a href="#apod" class="nav-link" data-section="apod">Kosmos</a>
    </div>
    <div id="live-clock"></div>
</nav>

<main class="content-container">

    <section id="weather" class="fullscreen-section">
        <canvas id="weather-canvas"></canvas>
        <div class="content-overlay" id="weather-content">
        </div>
    </section>

    <section id="news" class="fullscreen-section">
        <div class="content-overlay" id="news-content">
        </div>
    </section>

    <section id="apod" class="fullscreen-section">
        <div class="content-overlay" id="apod-content">
        </div>
    </section>

</main>

<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
<script src="script.js"></script>
</body>
</html>
